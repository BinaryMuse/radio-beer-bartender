<!DOCTYPE html>
<html>
<head>
  <title>Bartender</title>
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap-responsive.css" />
  <link rel="stylesheet" type="text/css" href="static/css-compiled/application.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="navbar">
        <div class="navbar-inner">
          <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <!-- Be sure to leave the brand out there if you want it shown -->
          <a class="brand" href="#"><img src="static/img/button-beer.png"> Bartender</a>

          <!-- Everything you want hidden at 940px or less, place within here -->
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="#home">Home</a></li>
              <li><a href="#taps">Taps</a></li>
              <li><a href="#beers">Beers</a></li>
              <li><a href="#readers">RFID Readers</a></li>
              <li class="active"><a href="#scans">RFID Scan Log</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="app">
        <div style="display: none;" id="home"><h1>Welcome to Bartender</h1></div>
        <div style="display: none;" id="taps"></div>
        <div style="display: none;" id="beers"></div>
        <div style="display: none;" id="readers"></div>
        <div id="scans"></div>
      </div>
    </div>

    <footer class="row">
      <ul class="footer-links breadcrumb">
        <li>&copy; Jason Morrison 2013.  All Rights Reserved.</li>
      </ul>
    </footer>
  </div>

  <script type="text/javascript" src="modules.js"></script>
  <script type="text/javascript">
    // Export deps onto window so other non-requirejs static scripts can access them
    window._ = require('underscore')._;
    window.jQuery = window.$ = require('jquery/core');
    window.Backbone = require('lib/vendor/backbone');
    require('lib/vendor/jquery.couch');
    require('lib/vendor/backbone-couchdb');
    require('lib/vendor/backbone.marionette');
    require('lib/vendor/backbone.marionette.handlebars');
  </script>
  <script type="text/javascript" src="static/js/bootstrap.js"></script>


  <script type="text/javascript">
    // Get the show on the road!
    $(function() {
      var App = require('lib/app').App;
      var dbName = require('db').current().url.replace('/', '');
      var app = new App(dbName, 'bartender', $('#app'), $('.navbar .nav'));
      app.run();
    });
  </script>
</body>
</html>
